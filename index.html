<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="survey-form">
    <form id="survey-form">
      <label for="name-label" id="name-label" >Name</label><input type="text" class="fill" required id="name" name="name-label" placeholder="Enter your name"/>
      <label for="email-label" id="email-label">Email</label><input type="email"  class="fill" required id="email" name="email-label" placeholder="Enter your Email"/>
      <label for="number-label" id="number-label">Age (optional)</label><input type="number" placeholder="Age" name="number-label" id="number" class="fill" min="10" max="99"/>
      <label for="role">Which option best describes your current role?
       <select id="role"  class="fill">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      </label>
      <label for="recommend" > Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" value="Definitely" name="recommend" id="recommend" class="inline" checked/> Definitely</label>
        <label><input type="radio" name="recommend" value="Maybe" id="recommend" class="inline"/> Maybe</label>
        <label><input type="radio" name="recommend" id="recommend" value="Not sure" class="inline"/> Not sure</label>
      <label for="feature"> What is your favourite feature of freeCodeCamp?
        <select  class="fill" id="dropdown" name="feature">
          <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option></select>
      </label>
      <label for="improvement"> What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" class="inline" value="Front-end Projects"/> Front-end Projects</label>
        <label><input type="checkbox" class="inline"/ value="Back-end Projects"> Back-end Projects</label>
        <label><input type="checkbox" class="inline" value="Data Visualization"/> Data Visualization</label>
        <label><input type="checkbox" class="inline" value="Challenges"/> Challenges</label>
        <label><input type="checkbox" class="inline" value="Open Source Community"/> Open Source Community</label>
        <label><input type="checkbox" class="inline" value="Gitter help rooms"/> Gitter help rooms</label>
        <label><input type="checkbox" class="inline" value="Videos"/> Videos</label>
        <label><input type="checkbox" class="inline" value="City Meetups"/> City Meetups</label>
        <label><input type="checkbox" class="inline" value="Wiki"/> Wiki</label>
        <label><input type="checkbox" class="inline"value="Forum"/> Forum</label>
        <label><input type="checkbox" class="inline" value="Additional Courses"/> Additional Courses</label>
      </label>
      <label for="comments"> Any comments or suggestions?
        <textarea name="comments"  class="fill" placeholder="Enter your comments here..."></textarea>
      </label>
      
      <input name="submit" id="submit" type="submit"/>
    </form>
    </div>
  </body>
</html>
